<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - High-End E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        .hero-section {
            background-image: url('https://example.com/contact-background.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .hero-section h1 {
            font-size: 4rem;
            font-weight: 700;
        }
        .content-section {
            padding: 60px;
            background-color: white;
            border-radius: 10px;
            margin-top: -50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            margin-bottom: 40px;
        }
        .contact-info h4 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .contact-info p {
            font-size: 1.1rem;
            color: #555;
        }
        .form-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .errorlist {
            color: red;
            font-size: 0.9em;
            list-style-type: none;
            padding-left: 0;
        }
    </style>
</head>
<body>

    <section class="hero-section text-center">
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </section>

    <section class="content-section container">
        <div class="row">
            <div class="col-md-4 contact-info">
                <h4>Contact Information</h4>
                <p><strong>Address:</strong> 123 Sai Dham Colony, Jaipur, India</p>
                <p><strong>Email:</strong> vikasku.kal.com</p>
            </div>

            <div class="col-md-8">
                <h2 class="form-section">Send Us a Message</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
                
                {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                            <div class="alert alert-success">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 [Your Brand Name]. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
